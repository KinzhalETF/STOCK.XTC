<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Payment Form</title>
</head>
<body>
    <h1>Credit Card Payment Form</h1>
    <form id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="Card Number" required><br><br>
        
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" placeholder="Cardholder Name" required><br><br>
        
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CVV" required><br><br>
        
        <button type="button" id="submit-button">Submit Payment</button>
    </form>

    <div id="payment-result"></div>

    <script>
        document.getElementById("submit-button").addEventListener("click", function () {
            // Simulate payment processing (replace with actual payment processing logic)
            const cardNumber = document.getElementById("card-number").value;
            const cardName = document.getElementById("card-name").value;
            const expirationDate = document.getElementById("expiration-date").value;
            const cvv = document.getElementById("cvv").value;

            // Display a payment result (for demonstration purposes)
            const paymentResult = document.getElementById("payment-result");
            paymentResult.innerHTML = `
                <h2>Payment Confirmation</h2>
                <p>Card Number: ${cardNumber}</p>
                <p>Cardholder Name: ${cardName}</p>
                <p>Expiration Date: ${expirationDate}</p>
                <p>CVV: ${cvv}</p>
                <p>Payment processed successfully.</p>
            `;

            // Clear the form (for demonstration purposes)
            document.getElementById("payment-form").reset();
        });
    </script>
</body>
</html>
